name: CI Debug

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run ci:debug
        run: |
          set -euxo pipefail
          npm run ci:debug 2>&1 | tee ci-debug.log
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            ci-debug.log
            ./**/vitest-report*.*